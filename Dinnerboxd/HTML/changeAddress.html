<h1>Alterar Endereço</h1>
<form  id="changeAddress" enctype="multipart/form-data">
    <label for="restaurantCity">Cidade</label>
    <input type="text" id="restaurantCity" name="restaurantCity" >
    <label for="restaurantStreet">Rua</label>
    <input type="text" id="restaurantStreet" name="restaurantStreet" >
    <label for="restaurantDistrict">Bairro</label>
    <input type="text" id="restaurantDistrict" name="restaurantDistrict" >
    <label for="restaurantNumber">Número</label>
    <input type="text" id="restaurantNumber" name="restaurantNumber" >
    
    <button type="button" onclick="updateAddress()">Confirmar</button>
</form>
<span class="sucess"></span>
