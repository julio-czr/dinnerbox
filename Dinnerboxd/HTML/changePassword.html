
<h1>Alterar Senha</h1>
<form  id="changePassword" enctype="multipart/form-data">
    <label for="newPassword">Nova Senha</label>
    <input type="password" id="newPassword" name="newPassword" required>

    <label for="repeatNewPassword">Repita a nova Senha</label>
    <input type="password" id="repeatNewPassword" name="repeatNewPassword" required>

    <label for="password">Senha Atual</label>
    <input type="password" id="password" name="password" required>
    
    <button type="button" onclick="updatePassword()">Confirmar</button>
</form>
<span class="sucess"></span>
